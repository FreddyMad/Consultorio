{% extends 'plantilla.html' %}
{%block title%}Consultorio Santa Cruz Azul{%endblock%}

{%block body%}


    {% with mensaje = get_flashed_messages() %}
    {% if mensaje %}
    {% for msj in mensaje %}
        <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="20" height="20" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
              <strong>{{msj}}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"> </button>
        </div>
    {% endfor %}
    {% endif %}
    {% endwith %}








 <main class="login-design">

  
    
     <div class="logo">
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" width="400" height="400">
     </div>

     <div class="login">
         <div class="login-data">
             <img src="{{ url_for('static', filename='img/consultor.png') }}" width="200" height="200">
             <h1>Inicio de Sesión</h1>
             <form action="/login" class="login-form" method="POST">
                 <div class="input group">
                     <label class="input-fill" ">
                     <input type="text" name="txtrfc" id="rfc" required>
                     <span class="input-label">RFC</span>
                     <i class="fas fa-envelope"></i>
                     </label>
                 </div>
                 <div class="input group">
                     <label class="input-fill" ">
                     <input type="password" name="txtpass" id="pass" required>
                     <span class="input-label">Contraseña</span>
                     <i class="fas fa-lock"></i>
                     </label>
                 </div>
                 <input class="btn-login" type="submit" value="Iniciar Sesión">
             </form>
         </div>
     </div>

 

 </main>


{%endblock%}
